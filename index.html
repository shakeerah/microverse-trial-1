<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microverse Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex place-content-center bg-blue-500" >
    <div class="flex-col w-2/5 place-content-center content-center gap-12 my-20">
      <div class="p-8 text-center text-white ">
        <h1 id="title" class="font-medium text-2xl"> Microverse Survey Form </h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
      </div>
      <div class="mt-8 bg-blue-900 p-16 text-white">
            <form id="survey-form" action="#" method="POST">
                  <div class="text-sm font-medium text-gray-200 space-y-8">
                    <div class="">
                      <label id="name-label" for="name" class=""> Name</label>
                      <input type="text" id="name" type="text" name="first-name" required placeholder="Your Name" class=" w-full rounded-md border-gray-300 h-12 my-1 text-gray-800 p-2">
                    </div>
      
                    <div class="">
                      <label id="email-label" for="email" class="">Email </label>
                      <input type="email" name="email" id="email" placeholder="you@example.com"  required class=" w-full rounded-md border-gray-300 h-12 my-1 text-gray-800 p-2">
                    </div>

                    <div class="">
                      <label id="number-label" for="number" class="">Age(optional)</label>
                      <input type="number" name="number" id="number"  min="18" max="50" placeholder="18 to 50" class=" w-full rounded-md border-gray-300 h-12 my-1 text-gray-800 p-2">
                    </div>
      
                    <div class="">
                      <label for="dropdown" class="">Which option best describes your current role?</label>
                      <select id="dropdown" name="role" autocomplete="role" class=" w-full rounded-md border border-gray-300 bg-white py-2 px-3 h-12 my-1 text-gray-800 p-2 ">
                        <option>Select Current Role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer Not To Say</option>
                      </select>
                    </div>

                    <div class="">
                      <label class="">Would you recommend a friend to Microverse?</label>

                      <div>

                        <input type="radio" id="definitely" value="Definitely" name="recommend" />
                        <label for="definitely">Definitely</label>
                      </div>

                      <div>

                        <input type="radio" id="maybe" value="Maybe" name="recommend" />
                        <label for="maybe">Maybe</label>
                      </div>

                      <div>

                        <input type="radio" id="notSure" value="Not Sure" name="recommend" />
                        <label for="notSure">Not Sure</label>
                      </div>
                     
                    </div>

                    <div class="">
                      <label for="feature" class="">What is your favourite feature in Microverse?</label>
                      <select id="feature" name="feature" class=" w-full rounded-md border border-gray-300 bg-white py-2 px-3 h-12 my-1 text-gray-800 p-2 ">
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Communities</option>
                        <option >Open</option>
                      </select>
                    </div>

                    <div class="">  
                      <label for="country" class="my-1">What would you like to see improved?</label>
                      <div class="flex">
                        <input id="front-end-projects" name="improvements" type="checkbox" value="Front-end Projects" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="front-end-projects" class="ml-3">Front-end Projects</label>
                      </div>

                      <div class="flex">
                        <input id="back-end-projects" name="improvements" type="checkbox" value="Back-end Projects" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="back-end-projects" class="ml-3">Back-end Projects</label>
                      </div>
                      <div class="flex">
                        <input id="data-visualization" name="improvements" type="checkbox" value="Data Visualization" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="data-visualization" class="ml-3">Data Visualization</label>
                      </div>
                      <div class="flex">
                        <input id="challenges" name="improvements" type="checkbox" value="Challenges"  class="h-4 w-4 rounded border-gray-300 ">
                        <label for="challenges" class="ml-3">Challenges</label>
                      </div>
                      <div class="flex">
                        <input id="open-source-community" name="improvements" type="checkbox" value="Open Source Community" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="open-source-community" class="ml-3">Open Source Community</label>
                      </div>
                      <div class="flex">
                        <input id="gitter-help-rooms" name="improvements" type="checkbox" value="Gitter help rooms" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="gitter-help-rooms" class="ml-3">Gitter help rooms</label>
                      </div>
                      <div class="flex">
                        <input id="videos" name="improvements" type="checkbox" value="Videos" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="videos"  class="ml-3">Videos</label>
                      </div>
                      <div class="flex">
                        <input id="city-meetups" name="improvements" type="checkbox"  value="City Meetups" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="city-meetups" class="ml-3">City Meetups</label>
                      </div>
                      <div class="flex">
                        <input id="wiki" name="improvements" type="checkbox" value="Wiki" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="wiki" class="ml-3">Wiki</label>
                      </div>
                      <div class="flex">
                        <input id="forum" name="improvements" type="checkbox" value="Forum" class="h-4 w-4 rounded border-gray-300 ">
                        <label for="forum" class="ml-3">Forum</label>
                      </div>
                      <div class="flex">
                        <input id="additional-courses" name="improvements" type="checkbox" value="Additional Courses"class="h-4 w-4 rounded border-gray-300 ">
                        <label for="additional-courses" class="ml-3">Additional Courses</label>
                      </div>

                    </div>

                    <div>
                      <label for="additional comments" class="">Any Comment or suggestions</label>
                      <div class="mt-1">
                        <textarea rows="6" name="additional comments" id="additional comments" class="w-full rounded-md border-gray-300 my-1 text-gray-800 p-2" placeholder="Your Comments here... "></textarea>
                      </div>
                    </div>
                  </div>

                <div class="">
                  <button id="submit" type="submit" class="w-full rounded-md border bg-green-600 py-2 px-4 font-medium text-white hover:bg-indigo-700 ">Submit</button>
                </div>
            </form>
      </div>
      
    </div>
  </body>
</html>
